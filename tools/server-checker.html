<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Server Status Checker</title>
    <link rel="stylesheet" href="server-checker/style.css">
</head>
<body>

<div class="dirt-background"></div>

<div class="container">
    <div class="header">
        <div class="minecraft-logo">
            <h1>⛏️ MINECRAFT</h1>
            <h2>Server Status Checker</h2>
        </div>
        <p class="subtitle">Check the status of any Minecraft server</p>
    </div>

    <div class="search-box">
        <div class="input-group">
            <div class="input-wrapper">
                <label for="hostInput">Server Address</label>
                <input type="text" id="hostInput" placeholder="mc.hypixel.net" value="">
            </div>
            <div class="input-wrapper port-wrapper">
                <label for="portInput">Port</label>
                <input type="number" id="portInput" class="port-input" placeholder="25565" value="25565">
            </div>
        </div>
        <button class="minecraft-btn" onclick="checkServer()">
            <span class="btn-text">CHECK SERVER</span>
        </button>

        <div class="popular-servers">
            <span class="label">POPULAR SERVERS:</span>
            <div class="server-tags">
                <div class="server-tag" onclick="setServer('mc.hypixel.net', 25565)">Hypixel</div>
                <div class="server-tag" onclick="setServer('2b2t.org', 25565)">2b2t</div>
                <div class="server-tag" onclick="setServer('us.mineplex.com', 25565)">Mineplex</div>
                <div class="server-tag" onclick="setServer('play.cubecraft.net', 25565)">CubeCraft</div>
            </div>
        </div>
    </div>

    <div id="historyContainer" class="history-container">
        <div class="history-header">
            <h3>Recent Servers</h3>
            <button onclick="clearHistory()" class="clear-history-btn">Clear History</button>
        </div>
        <div id="historyList" class="history-list">
        </div>
    </div>

    <div class="results" id="results"></div>
</div>

<div id="notification" class="notification"></div>

<script src="server-checker/script.js"></script>
</body>
</html>
